<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>Fylo</title>
	</head>
	<body>
		<header class="header">
			<div class="logo-box">
				<img src="./images/logo.svg" alt="Fylo Logo" class="logo" />
			</div>
			<ul class="navigation">
				<li class="navigation__item">
					<a href="#" class="navigation__link">Features</a>
				</li>
				<li class="navigation__item">
					<a href="#" class="navigation__link">Team</a>
				</li>
				<li class="navigation__item">
					<a href="#" class="navigation__link">Sign In</a>
				</li>
			</ul>
		</header>

		<section class="hero">
			<div class="image-box">
				<img
					src="images/illustration-intro.png"
					alt="Hero Image"
					class="hero__image mb-md"
				/>
			</div>
			<div class="hero__content">
				<h1 class="hero__heading mb-sm">
					All your files in one secure location, accessible anywhere.
				</h1>
				<p class="hero__description mb-sm">
					Fylo stores all your most important files in one secure location.
					Access them whenever you need, share and collaborate with friends,
					family and co-workers.
				</p>
				<button class="btn primary__button">Get Started</button>
			</div>
		</section>
	</body>
</html>
